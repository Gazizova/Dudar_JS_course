      // Сделайте то же самое, что в задаче Вывод чисел каждые 100 мс, но с использованием рекурсивного setTimeout вместо setInterval

      function debounce(f, ms) {
        let timer = null;

        return function(...args) {
          const onComplete = () => {
            f.apply(this, args);
            timer = null;
          };

          if (timer) {
            clearTimeout(timer);
          }

          timer = setTimeout(onComplete, ms);
        };
      }
